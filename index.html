<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Controlado por Olhar</title>
    <link rel="stylesheet" href="style.css">
		<script async src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>

</head>
<body>
    <div id="header">
        <textarea id="output" placeholder="O texto digitado aparecerá aqui..."></textarea>
        <div id="video-wrapper">
            <video id="video" width="640" height="600" autoplay playsinline></video>

            <!-- Bordas de Navegação -->
						<div id="top-border">ESPAÇO</div>
            <div id="right-border" class="border-zone">🚯</div>
            <div id="left-border" class="border-zone">⬅️</div>
            <div id="bottom-border" class="border-zone">✅</div>
        </div>
    </div>

    <div id="keyboard"></div>

    <div id="selection-area">
        <!-- <div id="speak" class="action-button">🔊 Falar Texto</div> -->
				 <!-- Manual open a modal with tutorial -->
				<button id="tutorial" class="action-button" onclick="openTutorial()">❓ Tutorial</button>
<div class="tutorial-img" id="tutorial-img" style="display: none;">
		<div class="close-button" onclick="closeTutorial()">X</div>
		<img src="tutorial.png" alt="Tutorial">
</div>
	
    </div>

		<footer>Desenvolvido por <a target="_blank" href="https://faelpatrick.com">Rafael Patrick</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="script.js"></script>

</body>
</html>
